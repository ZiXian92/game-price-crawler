<script>
    $(function() {

        getItems();

        function getItems() {
            $.ajax({
                method: "GET",
                url: "scripts/query.php",
                data: {
                    sortby: "item_id"
                }
            })
            .done(function(data) {
                console.log( "Displayed");
                //console.log(data);
                var list = JSON.parse(data);
                console.log(list);
                $('.listItems').html(renderItemTable(list));

            })
            .fail(function(msg) {
                console.log("failed ");
            });
        }

        function renderItemTable(arr){
            var string ="";

            for(var i=0;i<arr.length;i++) {

                var platform = ((arr[i].platform === null) ? 'N.A' : arr[i].platform);
                var cond = ((arr[i].cond === null) ? 'N.A' : arr[i].cond);
                string +=
                '<tr>' +
                '<th scope="row">' + arr[i].name + '</th>' +
                "<td>" + '$' + arr[i].price + "</td>" +
                "<td>" + platform + "</td>" +
                "<td>" + cond + "</td>" +
                "<td>" + arr[i].url + "</td>" +
                "<td>" + arr[i].rtt + "</td>" +
                "</tr>"
            }

            return string;
        }
});

</script>
